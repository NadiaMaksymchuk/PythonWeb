  <h2>Реєстрація користувача</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="email">Електронна пошта</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
      />
      <div
        *ngIf="
          registerForm.get('email')?.invalid &&
          registerForm.get('email')?.touched
        "
        class="text-danger"
      >
        Будь ласка, введіть дійсну електронну пошту.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Пароль</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
      />
      <div
        *ngIf="
          registerForm.get('password')?.invalid &&
          registerForm.get('password')?.touched
        "
        class="text-danger"
      >
        Пароль повинен містити не менше 6 символів.
      </div>
    </div>
    <div class="form-group">
      <label for="confirm_password">Підтвердження пароля</label>
      <input
        type="password"
        id="confirm_password"
        formControlName="confirm_password"
        class="form-control"
      />
      <div
        *ngIf="
          registerForm.hasError('notSame') &&
          registerForm.get('confirm_password')?.touched
        "
        class="text-danger"
      >
        Паролі не співпадають.
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="registerForm.invalid"
    >
      Зареєструвати
    </button>
  </form>
    <a class="nav-link" routerLink="/admin-home">Пішов займатися секретними справами -></a>
  <div *ngIf="successMessage" class="alert alert-success mt-3">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>
